<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Î¶¨Îì¨Í≤åÏûÑ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      overflow: hidden; 
      background: #1a1a2e; 
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      max-height: 100vh;
    }
    
    /* ========== Í≥° ÏÑ†ÌÉù ÌôîÎ©¥ ========== */
    #song-select {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }
    
    #song-select h1 {
      color: white;
      font-size: 48px;
      margin-bottom: 50px;
      text-shadow: 0 0 20px rgba(77, 150, 255, 0.5);
    }
    
    #song-list {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
    }
    
    .song-card {
      width: 280px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
      border: 3px solid transparent;
    }
    
    .song-card:hover {
      transform: translateY(-10px);
      border-color: #4d96ff;
      box-shadow: 0 10px 30px rgba(77, 150, 255, 0.3);
    }
    
    .song-card.selected {
      border-color: #ff6b6b;
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
    }
    
    .song-thumbnail {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: #333;
    }
    
    .song-info {
      padding: 20px;
      color: white;
    }
    
    .song-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .song-artist {
      font-size: 14px;
      color: #aaa;
    }
    
    #play-btn {
      margin-top: 40px;
      padding: 20px 60px;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
    }
    
    #play-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(255, 107, 107, 0.6);
    }
    
    #play-btn:disabled {
      background: #666;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    /* ========== Í≤åÏûÑ ÌôîÎ©¥ ========== */
    #game-container {
      display: none;
      width: 100%;
      height: calc(100vh - 40px);
      max-height: calc(100vh - 40px);
    }
    
    #game-container.active {
      display: flex;
    }
    
    #video-area {
      width: 55%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    #video-bg {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(0.85);
    }
    
    #notes-area {
      width: 45%;
      height: 100%;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
      position: relative;
      border-left: 3px solid #4d96ff;
    }
    
    #notes-layer {
      width: 100%;
      height: 100%;
    }
    
    #ui-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    
    #score-display {
      position: absolute;
      top: 20px; right: 20px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
    }
    
    #combo-display {
      position: absolute;
      top: 60px; right: 20px;
      color: #ffd93d;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
    }
    
    #judgment-display {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 52px;
      font-weight: bold;
      text-shadow: 3px 3px 6px black;
      opacity: 0;
      transition: opacity 0.1s;
    }
    
    #key-hints {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
    }
    
    .key-hint {
      width: 90px;
      height: 90px;
      border: 4px solid white;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      color: white;
      background: rgba(0,0,0,0.6);
      transition: all 0.1s;
    }
    
    .key-hint[data-key="D"] {
      border-color: #ff6b6b;
      box-shadow: 0 0 15px rgba(255,107,107,0.5);
    }
    
    .key-hint[data-key="F"] {
      border-color: #4d96ff;
      box-shadow: 0 0 15px rgba(77,150,255,0.5);
    }
    
    .key-hint.active {
      background: rgba(255,255,0,0.8);
      transform: scale(1.1);
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 27.5%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: white;
      font-size: 24px;
      display: none;
    }
    
    /* Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ */
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
      z-index: 100;
      display: none;
    }
    
    #countdown.active {
      display: block;
      animation: countPulse 0.5s ease-out;
    }
    
    @keyframes countPulse {
      0% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <!-- Í≥° ÏÑ†ÌÉù ÌôîÎ©¥ -->
  <div id="song-select">
    <h1>üéµ Î¶¨Îì¨Í≤åÏûÑ</h1>
    <div id="song-list">
      <div class="song-card selected" data-index="0">
        <img class="song-thumbnail" src="https://res.cloudinary.com/danknjfhv/video/upload/v1766605968/%EC%99%9C%ED%81%B4%EB%A6%AD_%EB%A9%94%EC%9D%B4%ED%94%8C_AI_%EB%B3%B8%EC%84%AD_%EC%9C%A0%EC%A0%80%EB%93%A4%EC%9D%B4_%EB%AD%98_%ED%96%88%EB%8B%A4%EA%B3%A0_ooya98go318_url4h2.jpg" onerror="this.style.background='linear-gradient(135deg, #ff6b6b, #4d96ff)'">
        <div class="song-info">
          <div class="song-title">ÏôúÌÅ¥Î¶≠ Î©îÏù¥Ìîå AI Î≥∏ÏÑ≠</div>
          <div class="song-artist">Ïú†Ï†ÄÎì§Ïù¥ Î≠ò ÌñàÎã§Í≥†</div>
        </div>
      </div>
    </div>
    <button id="play-btn">‚ñ∂ ÌîåÎ†àÏù¥</button>
  </div>
  
  <!-- Í≤åÏûÑ ÌôîÎ©¥ -->
  <div id="game-container">
    <div id="video-area">
      <video id="video-bg"></video>
      <div id="loading">üéµ ÎπÑÌä∏ Î∂ÑÏÑù Ï§ë... Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî!</div>
      <div id="countdown"></div>
    </div>
    
    <div id="notes-area">
      <canvas id="notes-layer"></canvas>
      <div id="ui-layer">
        <div id="score-display">SCORE: 0</div>
        <div id="combo-display">COMBO: 0</div>
        <div id="judgment-display"></div>
        <div id="key-hints">
          <div class="key-hint" data-key="D">D</div>
          <div class="key-hint" data-key="F">F</div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // ========== Í≥° Îç∞Ïù¥ÌÑ∞ ==========
    const SONGS = [
      {
        title: "ÏôúÌÅ¥Î¶≠ Î©îÏù¥Ìîå AI Î≥∏ÏÑ≠",
        artist: "Ïú†Ï†ÄÎì§Ïù¥ Î≠ò ÌñàÎã§Í≥†",
        videoUrl: "https://res.cloudinary.com/danknjfhv/video/upload/v1766605968/%EC%99%9C%ED%81%B4%EB%A6%AD_%EB%A9%94%EC%9D%B4%ED%94%8C_AI_%EB%B3%B8%EC%84%AD_%EC%9C%A0%EC%A0%80%EB%93%A4%EC%9D%B4_%EB%AD%98_%ED%96%88%EB%8B%A4%EA%B3%A0_ooya98go318_url4h2.mp4"
      }
    ];
    
    let selectedSongIndex = 0;
    
    const SOUND_URL = {
      hit: "https://res.cloudinary.com/danknjfhv/video/upload/v1766607567/Firework_blast_far_w8escv.ogg"
    };
    
    let audioContext = null;
    let hitSoundBuffer = null;
    
    async function loadSounds() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const response = await fetch(SOUND_URL.hit);
        const arrayBuffer = await response.arrayBuffer();
        hitSoundBuffer = await audioContext.decodeAudioData(arrayBuffer);
        console.log("Ìö®Í≥ºÏùå Î°úÎìú ÏôÑÎ£å!");
      } catch (e) {
        console.log("Ìö®Í≥ºÏùå Î°úÎìú Ïã§Ìå®:", e);
      }
    }
    
    function playHitSound() {
      if (audioContext && hitSoundBuffer) {
        const source = audioContext.createBufferSource();
        source.buffer = hitSoundBuffer;
        const gainNode = audioContext.createGain();
        gainNode.gain.value = 5.0;
        source.connect(gainNode);
        gainNode.connect(audioContext.destination);
        source.start(0);
      }
    }
    
    class BeatDetector {
      constructor(options = {}) {
        this.threshold = options.threshold || 0.6;
        this.minInterval = options.minInterval || 300;
      }

      async detectBeats(audioPath) {
        const tempContext = new (window.AudioContext || window.webkitAudioContext)();
        const response = await fetch(audioPath);
        const arrayBuffer = await response.arrayBuffer();
        const audioBuffer = await tempContext.decodeAudioData(arrayBuffer);
        const monoData = this.convertToMono(audioBuffer);
        const peaks = this.findPeaks(monoData, audioBuffer.sampleRate);
        const notes = this.generateNotes(peaks);
        tempContext.close();
        return notes;
      }

      convertToMono(audioBuffer) {
        const numberOfChannels = audioBuffer.numberOfChannels;
        if (numberOfChannels === 1) {
          return audioBuffer.getChannelData(0);
        }
        const left = audioBuffer.getChannelData(0);
        const right = audioBuffer.getChannelData(1);
        const mono = new Float32Array(left.length);
        for (let i = 0; i < left.length; i++) {
          mono[i] = (left[i] + right[i]) / 2;
        }
        return mono;
      }

      findPeaks(monoData, sampleRate) {
        const peaks = [];
        const chunkSize = Math.floor(sampleRate * 0.05);
        const minSamples = Math.floor(sampleRate * this.minInterval / 1000);
        let lastPeakIndex = -minSamples;
        let totalSum = 0;
        for (let i = 0; i < monoData.length; i++) {
          totalSum += Math.abs(monoData[i]);
        }
        const avgVolume = totalSum / monoData.length;
        const dynamicThreshold = avgVolume * (1 + this.threshold);
        for (let i = 0; i < monoData.length; i += chunkSize) {
          let chunkSum = 0;
          const end = Math.min(i + chunkSize, monoData.length);
          for (let j = i; j < end; j++) {
            chunkSum += Math.abs(monoData[j]);
          }
          const chunkAvg = chunkSum / (end - i);
          if (chunkAvg > dynamicThreshold && (i - lastPeakIndex) > minSamples) {
            const timeInSeconds = i / sampleRate;
            peaks.push(timeInSeconds);
            lastPeakIndex = i;
          }
        }
        return peaks;
      }

      generateNotes(peaks) {
        const keys = ['D', 'F'];
        const notes = [];
        for (let i = 0; i < peaks.length; i++) {
          const keyIndex = i % keys.length;
          notes.push({
            time: peaks[i],
            key: keys[keyIndex]
          });
        }
        return notes;
      }
    }

    const DIFFICULTY = {
      EASY: { threshold: 0.8, minInterval: 500 },
      NORMAL: { threshold: 0.5, minInterval: 300 },
      HARD: { threshold: 0.3, minInterval: 150 }
    };
    
    const LANE_KEYS = ['D', 'F'];
    const LANE_COLORS = ['#ff6b6b', '#4d96ff'];
    const NOTE_WIDTH = 90;
    const NOTE_HEIGHT = 30;
    const HIT_LINE_Y_RATIO = 0.82;
    const NOTE_TRAVEL_TIME = 1.5;
    const COUNTDOWN_TIME = 3; // Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ 3Ï¥à
    
    const JUDGMENT = {
      PERFECT: { threshold: 300, score: 100, color: '#ffff00', text: 'PERFECT!' },
      GOOD: { threshold: 600, score: 50, color: '#00ff00', text: 'GOOD!' },
      MISS: { threshold: 800, score: 0, color: '#ff0000', text: 'MISS' }
    };
    
    let score = 0;
    let combo = 0;
    let maxCombo = 0;
    let notes = [];
    let isPlaying = false;
    let hitLineY = 0;
    let noteSpeed = 0;
    let gameStartTime = 0;
    
    // DOM ÏöîÏÜå
    const songSelect = document.getElementById("song-select");
    const gameContainer = document.getElementById("game-container");
    const video = document.getElementById("video-bg");
    const canvas = document.getElementById("notes-layer");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score-display");
    const comboDisplay = document.getElementById("combo-display");
    const judgmentDisplay = document.getElementById("judgment-display");
    const loadingDiv = document.getElementById("loading");
    const notesArea = document.getElementById("notes-area");
    const playBtn = document.getElementById("play-btn");
    const countdownDiv = document.getElementById("countdown");
    
    // Í≥° ÏÑ†ÌÉù
    document.querySelectorAll('.song-card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.song-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedSongIndex = parseInt(card.dataset.index);
      });
    });
    
    playBtn.addEventListener('click', startGameFlow);
    
    function resizeCanvas() {
      canvas.width = notesArea.clientWidth;
      canvas.height = notesArea.clientHeight;
      hitLineY = canvas.height * HIT_LINE_Y_RATIO;
      noteSpeed = hitLineY / NOTE_TRAVEL_TIME;
    }
    
    function getLaneX(laneIndex) {
      const totalWidth = LANE_KEYS.length * (NOTE_WIDTH + 40);
      const startX = (canvas.width - totalWidth) / 2;
      return startX + laneIndex * (NOTE_WIDTH + 40);
    }
    
    async function startGameFlow() {
      const song = SONGS[selectedSongIndex];
      
      // ÌôîÎ©¥ Ï†ÑÌôò
      songSelect.style.display = 'none';
      gameContainer.classList.add('active');
      
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      // ÎπÑÎîîÏò§ Î°úÎìú
      video.src = song.videoUrl;
      video.crossOrigin = "anonymous";
      
      loadingDiv.style.display = "block";
      
      try {
        await loadSounds();
        const detector = new BeatDetector(DIFFICULTY.HARD);
        const detectedNotes = await detector.detectBeats(song.videoUrl);
        
        // ÎÖ∏Ìä∏ ÏãúÍ∞ÑÏóê Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ ÏãúÍ∞Ñ Ï∂îÍ∞Ä (ÎÖ∏Ìä∏Í∞Ä ÏúÑÏóêÏÑú ÏãúÏûëÌïòÎèÑÎ°ù!)
        notes = detectedNotes.map(note => ({
          ...note,
          time: note.time + COUNTDOWN_TIME + NOTE_TRAVEL_TIME,
          hit: false,
          missed: false
        }));
        
        console.log("ÎπÑÌä∏ Î∂ÑÏÑù ÏôÑÎ£å! ÎÖ∏Ìä∏ Ïàò:", notes.length);
        loadingDiv.style.display = "none";
        
        // Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ ÏãúÏûë
        startCountdown();
        
      } catch (e) {
        console.error("ÎπÑÌä∏ Î∂ÑÏÑù Ïã§Ìå®:", e);
        loadingDiv.textContent = "‚ö†Ô∏è Î∂ÑÏÑù Ïã§Ìå®! ÌéòÏù¥ÏßÄ ÏÉàÎ°úÍ≥†Ïπ® Ìï¥Ï£ºÏÑ∏Ïöî.";
      }
    }
    
    function startCountdown() {
      let count = 3;
      countdownDiv.classList.add('active');
      countdownDiv.textContent = count;
      
      // Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ ÎèôÏïà ÎÖ∏Ìä∏ Î†åÎçîÎßÅ ÏãúÏûë (ÎÖ∏Ìä∏Í∞Ä ÏúÑÏóêÏÑú ÎÇ¥Î†§Ïò¥)
      gameStartTime = Date.now() / 1000;
      isPlaying = true;
      render();
      
      const countInterval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownDiv.textContent = count;
          countdownDiv.classList.remove('active');
          void countdownDiv.offsetWidth; // Î¶¨ÌîåÎ°úÏö∞
          countdownDiv.classList.add('active');
        } else if (count === 0) {
          countdownDiv.textContent = "GO!";
          countdownDiv.classList.remove('active');
          void countdownDiv.offsetWidth;
          countdownDiv.classList.add('active');
        } else {
          clearInterval(countInterval);
          countdownDiv.style.display = 'none';
          // ÎπÑÎîîÏò§ Ïû¨ÏÉù ÏãúÏûë
          video.play();
        }
      }, 1000);
    }
    
    function render() {
      if (!isPlaying) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Í≤åÏûÑ ÏãúÏûë ÌõÑ Í≤ΩÍ≥º ÏãúÍ∞Ñ
      const currentTime = (Date.now() / 1000) - gameStartTime;
      
      // Î†àÏù∏ Î∞∞Í≤Ω
      LANE_KEYS.forEach((key, index) => {
        const x = getLaneX(index);
        ctx.fillStyle = 'rgba(255,255,255,0.05)';
        ctx.fillRect(x - 5, 0, NOTE_WIDTH + 10, canvas.height);
      });
      
      // ÌûàÌä∏ÎùºÏù∏
      ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(getLaneX(0) - 20, hitLineY);
      ctx.lineTo(getLaneX(1) + NOTE_WIDTH + 20, hitLineY);
      ctx.stroke();
      
      notes.forEach((note, index) => {
        if (note.hit || note.missed) return;
        const laneIndex = LANE_KEYS.indexOf(note.key);
        if (laneIndex === -1) return;
        const x = getLaneX(laneIndex);
        
        const timeUntilHit = note.time - currentTime;
        const y = hitLineY - (timeUntilHit * noteSpeed);
        
        if (y < -NOTE_HEIGHT) return;
        
        const missY = hitLineY + (JUDGMENT.MISS.threshold / 1000) * noteSpeed;
        if (y > missY) {
          handleMiss(index);
          return;
        }
        
        ctx.fillStyle = LANE_COLORS[laneIndex];
        ctx.beginPath();
        ctx.roundRect(x, y, NOTE_WIDTH, NOTE_HEIGHT, 8);
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.fillStyle = "white";
        ctx.font = "bold 18px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(note.key, x + NOTE_WIDTH/2, y + NOTE_HEIGHT/2 + 6);
      });
      
      requestAnimationFrame(render);
    }
    
    function handleKeyPress(key) {
      if (!isPlaying) return;
      
      const currentTime = (Date.now() / 1000) - gameStartTime;
      const keyUpper = key.toUpperCase();
      
      let closestNote = null;
      let closestDiff = Infinity;
      let closestIndex = -1;
      
      notes.forEach((note, index) => {
        if (note.hit || note.missed) return;
        if (note.key !== keyUpper) return;
        const diff = Math.abs(note.time - currentTime) * 1000;
        if (diff < closestDiff) {
          closestDiff = diff;
          closestNote = note;
          closestIndex = index;
        }
      });
      
      if (!closestNote) return;
      
      if (closestDiff <= JUDGMENT.PERFECT.threshold) {
        handleHit(closestIndex, JUDGMENT.PERFECT);
      } else if (closestDiff <= JUDGMENT.GOOD.threshold) {
        handleHit(closestIndex, JUDGMENT.GOOD);
      } else if (closestDiff <= JUDGMENT.MISS.threshold) {
        handleMiss(closestIndex);
      }
    }
    
    function handleHit(index, judgment) {
      notes[index].hit = true;
      combo++;
      if (combo > maxCombo) maxCombo = combo;
      score += judgment.score * (1 + combo * 0.01);
      playHitSound();
      updateUI();
      showJudgment(judgment.text, judgment.color);
    }
    
    function handleMiss(index) {
      notes[index].missed = true;
      combo = 0;
      updateUI();
      showJudgment(JUDGMENT.MISS.text, JUDGMENT.MISS.color);
    }
    
    function updateUI() {
      scoreDisplay.textContent = "SCORE: " + Math.floor(score);
      comboDisplay.textContent = "COMBO: " + combo;
    }
    
    function showJudgment(text, color) {
      judgmentDisplay.textContent = text;
      judgmentDisplay.style.color = color;
      judgmentDisplay.style.opacity = 1;
      setTimeout(() => {
        judgmentDisplay.style.opacity = 0;
      }, 300);
    }
    
    document.addEventListener("keydown", (e) => {
      const key = e.key.toUpperCase();
      if (LANE_KEYS.includes(key)) {
        handleKeyPress(key);
        const hint = document.querySelector(`.key-hint[data-key="${key}"]`);
        if (hint) hint.classList.add("active");
      }
    });
    
    document.addEventListener("keyup", (e) => {
      const key = e.key.toUpperCase();
      const hint = document.querySelector(`.key-hint[data-key="${key}"]`);
      if (hint) hint.classList.remove("active");
    });
  </script>
