<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ÌÖåÏä§Ìä∏ ÌîåÎ†àÏù¥</title>
  <style>
    body { margin:0; overflow:hidden; background:black; font-family: sans-serif; }
    #video-bg { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:0; }
    #notes-layer { position:absolute; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; }
    
    #ui-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    
    #score-display {
      position: absolute;
      top: 20px; right: 20px;
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px 4px black;
    }
    
    #combo-display {
      position: absolute;
      top: 60px; right: 20px;
      color: yellow;
      font-size: 20px;
      text-shadow: 2px 2px 4px black;
    }
    
    #judgment-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      text-shadow: 3px 3px 6px black;
      opacity: 0;
      transition: opacity 0.1s;
    }
    
    #key-hints {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    
    .key-hint {
      width: 80px;
      height: 80px;
      border: 3px solid white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      background: rgba(0,0,0,0.5);
      transition: background 0.1s;
    }
    
    .key-hint.active {
      background: rgba(255,255,0,0.7);
    }
    
    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      padding: 20px 40px;
      font-size: 24px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      pointer-events: auto;
    }
    
    #start-btn:hover {
      background: #ff5252;
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: white;
      font-size: 24px;
      display: none;
    }
  </style>
</head>
<body>
  <video id="video-bg"></video>
  <canvas id="notes-layer"></canvas>
  
  <div id="ui-layer">
    <div id="score-display">SCORE: 0</div>
    <div id="combo-display">COMBO: 0</div>
    <div id="judgment-display"></div>
    
    <div id="loading">üéµ ÎπÑÌä∏ Î∂ÑÏÑù Ï§ë... Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî!</div>
    <button id="start-btn">‚ñ∂ ÏãúÏûëÌïòÍ∏∞</button>
    
    <div id="key-hints">
      <div class="key-hint" data-key="D">D</div>
      <div class="key-hint" data-key="F">F</div>
    </div>
  </div>
  
  <script>
    // ============ Cloudinary ÎÆ§ÎπÑ URL ============
    const VIDEO_URL = "https://res.cloudinary.com/danknjfhv/video/upload/v1766605968/%EC%99%9C%ED%81%B4%EB%A6%AD_%EB%A9%94%EC%9D%B4%ED%94%8C_AI_%EB%B3%B8%EC%84%AD_%EC%9C%A0%EC%A0%80%EB%93%A4%EC%9D%B4_%EB%AD%98_%ED%96%88%EB%8B%A4%EA%B3%A0_ooya98go318_url4h2.mp4";
    
    // ============ Ìö®Í≥ºÏùå ÏÑ§Ï†ï (Cloudinary) ============
    const SOUND_URL = {
      hit: "https://res.cloudinary.com/danknjfhv/video/upload/v1766606599/Firework_blast_far_hyxz2v.ogg"
    };
    
    let hitSound = null;
    
    function loadSounds() {
      hitSound = new Audio(SOUND_URL.hit);
      hitSound.volume = 1.0;
    }
    
    function playHitSound() {
      if (hitSound) {
        const sound = hitSound.cloneNode();
        sound.volume = 1.0;
        sound.play().catch(e => console.log("Ìö®Í≥ºÏùå Ïû¨ÏÉù Ïã§Ìå®:", e));
      }
    }
    
    // ============ ÎπÑÌä∏ Í∞êÏßÄ ÌÅ¥ÎûòÏä§ ============
    class BeatDetector {
      constructor(options = {}) {
        this.threshold = options.threshold || 0.6;
        this.minInterval = options.minInterval || 300;
      }

      async detectBeats(audioPath) {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        const response = await fetch(audioPath);
        const arrayBuffer = await response.arrayBuffer();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        
        const monoData = this.convertToMono(audioBuffer);
        const peaks = this.findPeaks(monoData, audioBuffer.sampleRate);
        const notes = this.generateNotes(peaks);
        
        audioContext.close();
        return notes;
      }

      convertToMono(audioBuffer) {
        const numberOfChannels = audioBuffer.numberOfChannels;
        
        if (numberOfChannels === 1) {
          return audioBuffer.getChannelData(0);
        }
        
        const left = audioBuffer.getChannelData(0);
        const right = audioBuffer.getChannelData(1);
        const mono = new Float32Array(left.length);
        
        for (let i = 0; i < left.length; i++) {
          mono[i] = (left[i] + right[i]) / 2;
        }
        
        return mono;
      }

      findPeaks(monoData, sampleRate) {
        const peaks = [];
        const chunkSize = Math.floor(sampleRate * 0.05);
        const minSamples = Math.floor(sampleRate * this.minInterval / 1000);
        
        let lastPeakIndex = -minSamples;
        
        let totalSum = 0;
        for (let i = 0; i < monoData.length; i++) {
          totalSum += Math.abs(monoData[i]);
        }
        const avgVolume = totalSum / monoData.length;
        const dynamicThreshold = avgVolume * (1 + this.threshold);
        
        for (let i = 0; i < monoData.length; i += chunkSize) {
          let chunkSum = 0;
          const end = Math.min(i + chunkSize, monoData.length);
          
          for (let j = i; j < end; j++) {
            chunkSum += Math.abs(monoData[j]);
          }
          
          const chunkAvg = chunkSum / (end - i);
          
          if (chunkAvg > dynamicThreshold && (i - lastPeakIndex) > minSamples) {
            const timeInSeconds = i / sampleRate;
            peaks.push(timeInSeconds);
            lastPeakIndex = i;
          }
        }
        
        return peaks;
      }

      generateNotes(peaks) {
        const keys = ['D', 'F'];
        const notes = [];
        
        for (let i = 0; i < peaks.length; i++) {
          const keyIndex = i % keys.length;
          
          notes.push({
            time: peaks[i],
            key: keys[keyIndex]
          });
        }
        
        return notes;
      }
    }

    // ÎÇúÏù¥ÎèÑ ÏÑ§Ï†ï
    const DIFFICULTY = {
      EASY: { threshold: 0.8, minInterval: 500 },
      NORMAL: { threshold: 0.5, minInterval: 300 },
      HARD: { threshold: 0.3, minInterval: 150 }
    };
    
    // ============ Í≤åÏûÑ ÏÑ§Ï†ï (2ÌÇ§ Î™®Îìú) ============
    const LANE_KEYS = ['D', 'F'];
    const LANE_COLORS = ['#ff6b6b', '#4d96ff'];
    const NOTE_WIDTH = 80;
    const NOTE_HEIGHT = 25;
    const HIT_LINE_Y_RATIO = 0.85;
    const NOTE_SPEED = 300;
    
    const JUDGMENT = {
      PERFECT: { threshold: 200, score: 100, color: '#ffff00', text: 'PERFECT!' },
      GOOD: { threshold: 400, score: 50, color: '#00ff00', text: 'GOOD!' },
      MISS: { threshold: 600, score: 0, color: '#ff0000', text: 'MISS' }
    };
    
    // ============ Í≤åÏûÑ ÏÉÅÌÉú ============
    let score = 0;
    let combo = 0;
    let maxCombo = 0;
    let notes = [];
    let startTime = 0;
    let isPlaying = false;
    
    // ============ DOM ÏöîÏÜå ============
    const video = document.getElementById("video-bg");
    const canvas = document.getElementById("notes-layer");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score-display");
    const comboDisplay = document.getElementById("combo-display");
    const judgmentDisplay = document.getElementById("judgment-display");
    const startBtn = document.getElementById("start-btn");
    const loadingDiv = document.getElementById("loading");
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const hitLineY = canvas.height * HIT_LINE_Y_RATIO;
    
    // ============ Î†àÏù∏ X Ï¢åÌëú Í≥ÑÏÇ∞ ============
    function getLaneX(laneIndex) {
      const totalWidth = LANE_KEYS.length * (NOTE_WIDTH + 30);
      const startX = (canvas.width - totalWidth) / 2;
      return startX + laneIndex * (NOTE_WIDTH + 30);
    }
    
    // ============ Ï¥àÍ∏∞Ìôî ============
    async function init() {
      loadSounds();
      video.src = VIDEO_URL;
      video.crossOrigin = "anonymous";
      console.log("Ï¥àÍ∏∞Ìôî ÏôÑÎ£å!");
    }
    
    // ============ ÎπÑÌä∏ Î∂ÑÏÑù & Í≤åÏûÑ ÏãúÏûë ============
    async function analyzeAndStart() {
      startBtn.style.display = "none";
      loadingDiv.style.display = "block";
      
      try {
        // ÎπÑÌä∏ Í∞êÏßÄ (HARD = ÎÖ∏Ìä∏ ÎßéÏùå!)
        const detector = new BeatDetector(DIFFICULTY.HARD);
        const detectedNotes = await detector.detectBeats(VIDEO_URL);
        
        notes = detectedNotes.map(note => ({
          ...note,
          hit: false,
          missed: false
        }));
        
        console.log("ÎπÑÌä∏ Î∂ÑÏÑù ÏôÑÎ£å! ÎÖ∏Ìä∏ Ïàò:", notes.length);
        
        loadingDiv.style.display = "none";
        startGame();
        
      } catch (e) {
        console.error("ÎπÑÌä∏ Î∂ÑÏÑù Ïã§Ìå®:", e);
        loadingDiv.textContent = "‚ö†Ô∏è Î∂ÑÏÑù Ïã§Ìå®! ÌéòÏù¥ÏßÄ ÏÉàÎ°úÍ≥†Ïπ® Ìï¥Ï£ºÏÑ∏Ïöî.";
      }
    }
    
    // ============ Í≤åÏûÑ ÏãúÏûë ============
    function startGame() {
      video.play();
      startTime = Date.now() / 1000;
      isPlaying = true;
      render();
    }
    
    // ============ Î†åÎçîÎßÅ ============
    function render() {
      if (!isPlaying) return;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const now = Date.now() / 1000 - startTime;
      
      ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(0, hitLineY);
      ctx.lineTo(canvas.width, hitLineY);
      ctx.stroke();
      
      notes.forEach((note, index) => {
        if (note.hit || note.missed) return;
        
        const laneIndex = LANE_KEYS.indexOf(note.key);
        if (laneIndex === -1) return;
        
        const x = getLaneX(laneIndex);
        const y = hitLineY - (note.time - now) * NOTE_SPEED;
        
        if (y < -NOTE_HEIGHT) return;
        
        if (y > hitLineY + JUDGMENT.MISS.threshold * NOTE_SPEED / 1000) {
          handleMiss(index);
          return;
        }
        
        ctx.fillStyle = LANE_COLORS[laneIndex];
        ctx.fillRect(x, y, NOTE_WIDTH, NOTE_HEIGHT);
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, NOTE_WIDTH, NOTE_HEIGHT);
        
        ctx.fillStyle = "white";
        ctx.font = "bold 16px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(note.key, x + NOTE_WIDTH/2, y + NOTE_HEIGHT/2 + 5);
      });
      
      requestAnimationFrame(render);
    }
    
    // ============ ÌåêÏ†ï Ï≤òÎ¶¨ ============
    function handleKeyPress(key) {
      if (!isPlaying) return;
      
      const now = Date.now() / 1000 - startTime;
      const keyUpper = key.toUpperCase();
      
      let closestNote = null;
      let closestDiff = Infinity;
      let closestIndex = -1;
      
      notes.forEach((note, index) => {
        if (note.hit || note.missed) return;
        if (note.key !== keyUpper) return;
        
        const diff = Math.abs(note.time - now) * 1000;
        if (diff < closestDiff) {
          closestDiff = diff;
          closestNote = note;
          closestIndex = index;
        }
      });
      
      if (!closestNote) return;
      
      if (closestDiff <= JUDGMENT.PERFECT.threshold) {
        handleHit(closestIndex, JUDGMENT.PERFECT);
      } else if (closestDiff <= JUDGMENT.GOOD.threshold) {
        handleHit(closestIndex, JUDGMENT.GOOD);
      } else if (closestDiff <= JUDGMENT.MISS.threshold) {
        handleMiss(closestIndex);
      }
    }
    
    function handleHit(index, judgment) {
      notes[index].hit = true;
      combo++;
      if (combo > maxCombo) maxCombo = combo;
      score += judgment.score * (1 + combo * 0.01);
      
      playHitSound();
      updateUI();
      showJudgment(judgment.text, judgment.color);
    }
    
    function handleMiss(index) {
      notes[index].missed = true;
      combo = 0;
      
      updateUI();
      showJudgment(JUDGMENT.MISS.text, JUDGMENT.MISS.color);
    }
    
    // ============ UI ÏóÖÎç∞Ïù¥Ìä∏ ============
    function updateUI() {
      scoreDisplay.textContent = "SCORE: " + Math.floor(score);
      comboDisplay.textContent = "COMBO: " + combo;
    }
    
    function showJudgment(text, color) {
      judgmentDisplay.textContent = text;
      judgmentDisplay.style.color = color;
      judgmentDisplay.style.opacity = 1;
      
      setTimeout(() => {
        judgmentDisplay.style.opacity = 0;
      }, 300);
    }
    
    // ============ ÌÇ§ ÏûÖÎ†• Ï≤òÎ¶¨ ============
    document.addEventListener("keydown", (e) => {
      const key = e.key.toUpperCase();
      if (LANE_KEYS.includes(key)) {
        handleKeyPress(key);
        
        const hint = document.querySelector(`.key-hint[data-key="${key}"]`);
        if (hint) hint.classList.add("active");
      }
    });
    
    document.addEventListener("keyup", (e) => {
      const key = e.key.toUpperCase();
      const hint = document.querySelector(`.key-hint[data-key="${key}"]`);
      if (hint) hint.classList.remove("active");
    });
    
    // ============ ÏãúÏûë ============
    startBtn.addEventListener("click", analyzeAndStart);
    window.onload = init;
  </script>
</body>
</html>
